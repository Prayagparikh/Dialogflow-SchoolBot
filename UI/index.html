<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>SchoolBot</title>
</head>
<body>
    
    <div class="chat">
        <div class="chat_main">
            <div class="form-group chat_messages" id="messages"></div>
            <div class="compose">
                <form id="form">
                    <input type="text" id="inputMessage" class="form-control" placeholder="Enter text here" required>
                    <button class="btn btn-primary" id="send">Send</button> 
                </form>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message-template">
            <p class="username">{{username}}</p>
            <p>{{inputMessage}}</p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/oj.mustache/latest/oj.mustache.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>
</html>
